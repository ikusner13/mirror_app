<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root">
        hello world
    </div>
    <script>
        function displayTime() {
            var time = moment().format('HH:mm:ss');
            $('#root').html(time);
            setTimeout(displayTime, 1000);
        }

        $(document).ready(function () {
            displayTime();
        });
    </script>
</body>

</html>
